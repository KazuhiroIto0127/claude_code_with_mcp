<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>アートギャラリー - 創造の世界</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="canvas">
        <header class="gallery-header">
            <h1 class="title">創造の世界</h1>
            <p class="subtitle">芸術が生み出す無限の可能性</p>
        </header>

        <main class="gallery-main">
            <section class="artwork-section">
                <a href="abstract.html" class="artwork-card">
                    <div class="frame">
                        <div class="painting abstract-1">
                            <div class="color-block red"></div>
                            <div class="color-block blue"></div>
                            <div class="color-block yellow"></div>
                        </div>
                    </div>
                    <h3>抽象の調和</h3>
                    <p>色彩が織りなす感情の表現</p>
                </a>

                <a href="nature.html" class="artwork-card">
                    <div class="frame">
                        <div class="painting nature">
                            <div class="sky"></div>
                            <div class="mountain"></div>
                            <div class="water"></div>
                        </div>
                    </div>
                    <h3>自然の詩</h3>
                    <p>大地と空が描く永遠の美</p>
                </a>

                <a href="geometric.html" class="artwork-card">
                    <div class="frame">
                        <div class="painting geometric">
                            <div class="triangle"></div>
                            <div class="circle"></div>
                            <div class="square"></div>
                        </div>
                    </div>
                    <h3>幾何学の美</h3>
                    <p>秩序と混沌の境界線</p>
                </a>
            </section>

            <section class="inspiration-quote">
                <blockquote>
                    "芸術は人生を模倣するのではなく、人生が芸術を模倣するのである"
                    <cite>- オスカー・ワイルド</cite>
                </blockquote>
            </section>
        </main>

        <footer class="gallery-footer">
            <div class="brushstroke"></div>
            <p>&copy; 2024 創造の世界 - すべての芸術に敬意を込めて</p>
        </footer>
    </div>
</body>
</html>
